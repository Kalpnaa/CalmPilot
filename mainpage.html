<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CalmPilot - Preferences Summary</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fcf9f6;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.7rem 1rem;
      text-align: left;
    }
    th {
      background-color: #f4d8d8;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>CalmPilot: Submitted Preferences</h1>

  <table id="responsesTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- PapaParse library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Replace this with your published CSV URL
    const CSV_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vSLcN4jSwhLpUDF6c51GtZ3q2knVvkia-Uwdi_awiPfP6e1MQl2Fd2R1sWKAVVKNVupHEpIJMomuEut/pub?gid=2010009991&single=true&output=csv`; // <-- Replace this

    fetch(CSV_URL)
      .then(response => response.text())
      .then(csvText => {
        const results = Papa.parse(csvText, { header: true });
        const data = results.data;

        const tableHead = document.querySelector("#responsesTable thead");
        const tableBody = document.querySelector("#responsesTable tbody");

        // Create headers
        if (data.length > 0) {
          const headers = Object.keys(data[0]);
          const headerRow = document.createElement("tr");
          headers.forEach(header => {
            const th = document.createElement("th");
            th.textContent = header;
            headerRow.appendChild(th);
          });
          tableHead.appendChild(headerRow);

          // Populate rows
          data.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(header => {
              const td = document.createElement("td");
              td.textContent = row[header] || "";
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        } else {
          tableBody.innerHTML = "<tr><td colspan='100%'>No responses yet.</td></tr>";
        }
      })
      .catch(error => {
        console.error("Error fetching CSV:", error);
        document.getElementById("responsesTable").innerHTML = "<tr><td>Error loading data</td></tr>";
      });
  </script>
</body>
</html>
