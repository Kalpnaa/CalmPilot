<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalmPilot Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fcf9f6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
      position: relative;
    }

    /* Pastel circle backgrounds */
    .background::before,
    .background::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      z-index: 0;
    }

    .background::before {
      width: 300px;
      height: 300px;
      background: #f9d8d8;
      top: -50px;
      left: -50px;
    }

    .background::after {
      width: 300px;
      height: 300px;
      background: #d8f1e6;
      bottom: -40px;
      right: -80px;
    }

    .background-second::before,
    .background-second::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      z-index: 0;
    }

    .background-second::before {
      width: 400px;
      height: 400px;
      background: #f9dada;
      top: -80px;
      left: -80px;
    }

    .background-second::after {
      width: 400px;
      height: 400px;
      background: #daf1e7;
      bottom: -70px;
      right: -90px;
    }

    .container {
      width: 100%;
      max-width: 850px;
      z-index: 1;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 2rem;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 10px;
    }

    .back-btn {
      display: block;
      margin: 1rem auto 2rem;
      background-color: #dff1eb;
      color: #222;
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #c6e7db;
    }

    @media (max-width: 600px) {
      iframe {
        height: 1200px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="background-second"></div>

  <div class="container">
    <h1>CalmPilot: Your Daily Preferences</h1>

    <!-- Back Button -->
    <a href="welcome.html" class="back-btn">← Back to Home</a>

    <!-- Google Form Embed -->
    <iframe 
      src="https://docs.google.com/forms/d/e/YOUR_FORM_ID_HERE/viewform?embedded=true" 
      loading="lazy">
      Loading…
    </iframe>
  </div>
</body>
</html>
